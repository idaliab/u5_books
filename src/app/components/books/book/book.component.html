<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" id="books">

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>

<a class="download-pdf" mat-raised-button color="primary" (click)="generarPDF()">
  Libros PDF
</a>
<button class="download-excel" mat-raised-button (click)="exportAsXLSX()">
  Ver Excel
</button>
<button class="chart" mat-raised-button routerLink="/barra">
  Grafica barra
</button>
<button class="chart" mat-raised-button routerLink="/linea">
  Grafica linea
</button>
<button class="chart" mat-raised-button routerLink="/radar">
  Grafica radar
</button>
